    <style>

}

}

	-webkit-box-sizing: border-box;

}
/* common styles */
.container {
	text-align: center;
}
h4 {
	color: #2c3e50;
	font-size: 16px;
	text-transform: uppercase;
	margin: 20px 0;
}
h4.congrates {
	color: #2980b9;
	font-size: 18px;
	text-transform: capitalize;
}
ul {
	padding: 0;
	list-style: none;
	overflow: hidden;
	margin: 0 auto;
	width: 208px;
}
ul li {
	background-color: #a4a5a5;
	border: 1px solid #fafafa;
	color: #fff;
	cursor: pointer;
	display: inline-block;

	float: left;
	line-height: 51px;
	width: 50px;
	height: 50px;
	text-align: center;
}
ul li span {
	display: none;
}
ul li.clicked.disabled {
	cursor: default;
	filter: alpha(opacity=80);
	opacity: .8;
}
ul li.disabled {
	cursor: default;
	filter: alpha(opacity=80);
	opacity: .8;
}
ul li.disabled span {
	display: inline-block;
}
ul li.clicked span {
	display: inline-block;
}
ul li:hover {
	background-color: #420ffc;

<body>
<div class="container">
    <h1>Matching Game</h1>
    <ul class="puzzle">

         <li><span>8</span></li>
         <li><span>6</span></li>
         <li><span>7</span></li>
    </ul>
    <h4 class="congrates" style="display: none;">Congratulations! You Complete the puzzle.</h4>
</div>

</html>

<script>
    var j = 0, selectNum, selectedNum, match = 0;

$('li').click(function() {
     $(this).addClass('clicked');
     j++;
     if(j === 1) {
          selectNum = $(this).text();
     }
     if(j === 2){
          selectedNum = $(this).text();
          checkCondition();
     }
     if(match >= 16) {
         // $('.congrates').show();
     }
});

var checkCondition = function() {
     if(selectNum === selectedNum) {
          $('li').each(function() {
               if($(this).hasClass('clicked')) {
                    $(this).addClass('disabled').removeClass('clicked');
                    match++;
               }
          });
          j = 0;
     } else {
          $('li').removeClass('clicked');
          j = 0;
     }
};
</script>
